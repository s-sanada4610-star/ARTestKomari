<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>AR to Unity WebGL</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- AR.js シーン -->
  <a-scene embedded arjs>
    <a-marker type="pattern" url="pattern-ARマーカー.patt" id="marker">
      <a-box color="red" depth="0.1" height="0.1" width="0.1"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("#marker");

    marker.addEventListener("markerFound", () => {
        // マーカー検出時に Unity WebGL ビルドページに遷移
        window.location.href = "WebGLBuild/index.html";
    });
  </script>

</body>
</html>
